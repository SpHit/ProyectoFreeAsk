<body>
  <section id="cover">
    <div id="cover-caption">
      <div id="container" class="container">
        <div class="row">
          <div class="col-sm-6 offset-sm-3 text-center">
            <form [formGroup]="registroform">
                <div class="form-group">
                  <label for="Username">Usuario</label>
                  <input type="text" formControlName="usuario" class="form-control" />
                  <div *ngIf="registroform.get('usuario').hasError('required') && registroform.get('usuario').touched"
                    class="alert alert-danger error">Introduce un
                    nombre</div>
                  <div *ngIf="registroform.get('usuario').hasError('minlength')" class="alert alert-danger error">El usuario
                    tiene
                    que contener al menos 3 carácteres
                  </div>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" formControlName="email" class="form-control" />
                  <div *ngIf="registroform.get('email').hasError('required') && registroform.get('email').touched"
                    class="alert alert-danger error">Introduce un email
                  </div>
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input type="password" formControlName="pass" class="form-control" />
                  <div *ngIf="registroform.get('pass').hasError('required') && registroform.get('pass').touched"
                    class="alert alert-danger error">Introduce una contraseña</div>
                  <div *ngIf="registroform.get('pass').hasError('minlength')" class="alert alert-danger error">La contraseña
                    tiene
                    que
                    contener al menos 6 carácteres</div>
                </div>
                <div class="form-group">
                  <label for="confirmar-pass">Repite la contraseña</label>
                  <input type="password" formControlName="confirmarpass" class="form-control" />
                </div>
                <div class="form-group">
                  <button [disabled]="registroform.invalid" (click)="registrarse()"
                    class="btn btn-primary">Registrarse</button>
                </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </section>


</body>
