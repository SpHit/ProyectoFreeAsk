<body>
  <section id="cover">
    <div id="cover-caption">
      <div id="container" class="container">
        <div class="row">
          <div class="col-sm-6 offset-sm-3 text-center">
              <div class="info-form">
                <form [formGroup]="loginform" (ngSubmit)="enviar()" class="form-inlin justify-content-center" >
                  <div class="form-group">
                    <label for="username">Usuario</label>
                    <input type="text" formControlName="usuario" class="form-control"/>
                    <div *ngIf="loginform.get('usuario').hasError('required') && loginform.get('usuario').touched" class="alert alert-danger">Introduce un usuario</div>
                  </div>
                  <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" formControlName="pass" class="form-control">
                    <div *ngIf="loginform.get('pass').hasError('required') && loginform.get('pass').touched" class="alert alert-danger">Introduce una contraseña</div>                    
                  </div>
                  <div class="form-group">
                    <button [disabled]="loginform.invalid" class="btn btn-primary">Login</button>
                    <button type="button" [routerLink]="['/registro']" class="btn btn-secondary">Registrarse</button>
                  </div>
                </form>
              </div>

          </div>
        </div>
      </div>
    </div>
  </section>

</body>
